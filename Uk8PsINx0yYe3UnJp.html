<html><head><base href="https://GroqRockSnake/Vers3Dynamics/unleashed/infinite-possibilities?unleashed=high&badassDesign=wtf.game"><title>GroqRockSnake - Vers3Dynamics Unleashed</title>
<style>
  body {
    font-family: 'Courier New', monospace;
    background-color: #000;
    color: #0f0;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  #game-container {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #game-canvas {
    border: 2px solid #0f0;
  }
  #hud {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 18px;
  }
  #controls {
    position: absolute;
    bottom: 10px;
    left: 10px;
    font-size: 14px;
  }
  .glitch {
    animation: glitch 1s linear infinite;
  }
  @keyframes glitch {
    2%, 64% {
      transform: translate(2px,0) skew(0deg);
    }
    4%, 60% {
      transform: translate(-2px,0) skew(0deg);
    }
    62% {
      transform: translate(0,0) skew(5deg); 
    }
  }
</style>
<script  type="text/javascript"  src="/mWgIFP9SNjpBNwRM"></script><script  type="text/javascript"  src="/69O4AJTso3PGNjdK"></script></head>
<body>
<div id="game-container">
  <canvas id="game-canvas" width="800" height="600"></canvas>
</div>
<div id="hud">
  <div>SCORE: <span id="score">0</span></div>
  <div>LEVEL: <span id="level">1</span></div>
  <div>DIMENSION: <span id="dimension" class="glitch">ALPHA</span></div>
</div>
<div id="controls">
  [W,A,S,D] Move | [SPACE] Quantum Leap | [Q] Toggle Dimension | [E] Unleash Chaos
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const levelEl = document.getElementById('level');
const dimensionEl = document.getElementById('dimension');

let snake = [{x: 10, y: 10}];
let food = {x: 15, y: 15};
let dx = 1;
let dy = 0;
let score = 0;
let level = 1;
let speed = 100;
let dimension = 'ALPHA';
let quantumLeapAvailable = true;
let chaosMode = false;

const dimensions = ['ALPHA', 'BETA', 'GAMMA', 'DELTA', 'EPSILON'];

function drawSnake() {
  snake.forEach((segment, index) => {
    ctx.fillStyle = `hsl(${index * 10}, 100%, 50%)`;
    ctx.fillRect(segment.x * 20, segment.y * 20, 18, 18);
  });
}

function drawFood() {
  ctx.fillStyle = chaosMode ? `hsl(${Math.random() * 360}, 100%, 50%)` : '#f00';
  ctx.beginPath();
  ctx.arc(food.x * 20 + 10, food.y * 20 + 10, 9, 0, 2 * Math.PI);
  ctx.fill();
}

function moveSnake() {
  const head = {x: snake[0].x + dx, y: snake[0].y + dy};
  snake.unshift(head);
  
  if (head.x === food.x && head.y === food.y) {
    score += 10;
    scoreEl.textContent = score;
    if (score % 100 === 0) {
      level++;
      levelEl.textContent = level;
      speed = Math.max(50, speed - 10);
    }
    generateFood();
  } else {
    snake.pop();
  }
}

function generateFood() {
  food = {
    x: Math.floor(Math.random() * (canvas.width / 20)),
    y: Math.floor(Math.random() * (canvas.height / 20))
  };
}

function checkCollision() {
  const head = snake[0];
  if (head.x < 0 || head.x >= canvas.width / 20 || head.y < 0 || head.y >= canvas.height / 20) {
    return true;
  }
  for (let i = 1; i < snake.length; i++) {
    if (head.x === snake[i].x && head.y === snake[i].y) {
      return true;
    }
  }
  return false;
}

function quantumLeap() {
  if (quantumLeapAvailable) {
    snake[0] = {
      x: Math.floor(Math.random() * (canvas.width / 20)),
      y: Math.floor(Math.random() * (canvas.height / 20))
    };
    quantumLeapAvailable = false;
    setTimeout(() => { quantumLeapAvailable = true; }, 5000);
  }
}

function changeDimension() {
  const currentIndex = dimensions.indexOf(dimension);
  dimension = dimensions[(currentIndex + 1) % dimensions.length];
  dimensionEl.textContent = dimension;
  canvas.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
}

function toggleChaos() {
  chaosMode = !chaosMode;
  if (chaosMode) {
    canvas.style.animation = 'glitch 0.5s infinite';
  } else {
    canvas.style.animation = 'none';
  }
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  moveSnake();
  drawSnake();
  drawFood();
  
  if (checkCollision()) {
    alert(`Game Over! Your score: ${score}`);
    snake = [{x: 10, y: 10}];
    dx = 1;
    dy = 0;
    score = 0;
    level = 1;
    speed = 100;
    scoreEl.textContent = score;
    levelEl.textContent = level;
  }
  
  setTimeout(gameLoop, speed);
}

document.addEventListener('keydown', (e) => {
  switch(e.key) {
    case 'w': if (dy === 0) { dx = 0; dy = -1; } break;
    case 's': if (dy === 0) { dx = 0; dy = 1; } break;
    case 'a': if (dx === 0) { dx = -1; dy = 0; } break;
    case 'd': if (dx === 0) { dx = 1; dy = 0; } break;
    case ' ': quantumLeap(); break;
    case 'q': changeDimension(); break;
    case 'e': toggleChaos(); break;
  }
});

generateFood();
gameLoop();
</script>
</body></html>
